    <script>
        
        function checkSNT(number) {
            if(number < 2) {
                return false;
            }

            if(number===2) {
                return true;
            }

            for (let index = 2; index < number; index++) {
                if(number % index == 0) {
                    return false;
                }
            } return true;
        }

        function printSNT(n) {
            let count = 0;
            let i = 2;
            while (count < n) {
                if (checkSNT(i)) {
                    document.write(i,"<br>");
                    count++;
                }
                i++;
            }
        } 
        
        console.log(checkSNT(10)) ;
        
        printSNT(10);
