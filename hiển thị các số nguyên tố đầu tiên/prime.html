<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkPrime(number){
            if (number<2){
                return false;
            }
            if (number===2){
                return true;
            }
            for (let i=2;i<number;i++){
                if (number%i==0){
                    return false;
                }
            } return true;
        }
        function printPrime(){
            let num=+prompt('Nhập số lượng số NT muốn hiển thị:');
            let count=1;
            let i=2;
            while (count<=num){
                if (checkPrime(i)){
                    document.write(i,"<br>");
                    count++;
                }
                i++;
            }
        }
        printPrime();
    </script>
</body>
</html>
