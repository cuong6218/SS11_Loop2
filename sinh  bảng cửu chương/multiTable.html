<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        let j;
        let result;
        for (i=2; i<=9;i++){
            for (j=1; j<=9; j++){
                result = i*j;
                document.write(`${i}x${j}=${result}<br>`);
            }
            "<br>"
        }
    </script>
</body>
