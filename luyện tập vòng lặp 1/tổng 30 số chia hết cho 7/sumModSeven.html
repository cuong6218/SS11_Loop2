<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum=0;
        function checkMod(num){
            if (num%7==0){
                return true;
            }else return false;
        }
        function printNum(n){     5
           let count = 0;
           let i = 0;
            while (count<n){
                if (checkMod(i)){
                    document.write(`${i}__`);
                    sum = sum +i;
                    count++;
                }
                i++; 
            }
        }
        let a = +prompt('Nhập số lượng số:');
        printNum(a);   
        alert(`Tổng dãy số là: ${sum}`);
    </script>
</body>
</html>
