    <script>
        function checkMod(num){
            if (num%7==0){
                return true;
            }else return false;
        }
        function printNum(n){     5
           let count = 0;
           let i = 0;
            while (count<n){
                if (checkMod(i)){
                    console.log(i,"<br>");
                    count++;
                }
                i++;
                
            }
        }
        printNum(30);
    </script>
