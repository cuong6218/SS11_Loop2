<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let t = +prompt('Nhập nhiệt độ hiện tại:');
        while (t>100){
            t--;
            alert(`nhiệt độ hiện tại là:${t}`);
        } 
        while (t<20){
            t++;
            alert(`nhiệt độ hiện tại là:${t}`);
        } 
    </script>
</body>
</html>
