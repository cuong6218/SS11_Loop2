<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function drawSpace(space){
            for (i=1;i<=space;i++){
                document.write('0');
            }
        }
        function drawHeart(heart){
            for (j=1;j<=heart;j++){
                document.write('*');
            }
        }
    </script>
</body>
</html>
