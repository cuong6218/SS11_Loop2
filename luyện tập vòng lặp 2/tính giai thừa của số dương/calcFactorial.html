<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
            let num = +prompt('Nhập một số nguyên dương:');
            let sum = 1;
            for (let i = 2;i<=num;i++){
                sum = sum*(i);
            }
        alert(sum);
    </script>
</body>
