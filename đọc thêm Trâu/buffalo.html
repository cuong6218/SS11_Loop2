<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=20;i++){
            for (let j=1;j<=33;j++){
                let k=100-i-j;
                if(5*i+3*j+k/3==100){
                    document.write(`Số trâu đứng là: ${i}, Số trâu nằm là: ${j}, Số trâu già là: ${k}<br>`);
                }
            }
        }
    </script>
</body>
</html>
